<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i, j;
        let hang = +prompt("输入几行");
        let xing = +prompt("输入打印多少星星")
        for (i = 1; i <= hang; i++) //多少行
        {

            for (j = 1; j <= xing; j++) {
                document.write(`❤️`)

            }
            document.write(`<br>`)
        }
    </script>
</body>

</html>
