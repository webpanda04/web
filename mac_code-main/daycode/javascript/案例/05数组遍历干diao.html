<head>

    <title>Document</title>

<body>
    <script>
        //  带0的筛选掉数组值
        let arr = [10, 20, 0, 32, 320, 32, 56, 75];
        let array = [];
        for (let i = 0; i < arr.length; i++) {

            if (arr[i] !== 0 && arr[i] % 10 !== 0 && arr[i] % 100 !== 0) {
                array.unshift(arr[i]);
            }
        }
        console.log(array);
    </script>
</body>

</html>
