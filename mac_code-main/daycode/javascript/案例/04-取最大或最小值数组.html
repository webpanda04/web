    <title>Document</title>

<body>
    <script>
        let arr = [2, 3, 5, 8];
        let max = arr[0];
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
            if (min < arr[i]) {
                console.log(`最小值为${min}`);
            }
        }
        console.log(`最大值为${max}`);
    </script>
</body>
