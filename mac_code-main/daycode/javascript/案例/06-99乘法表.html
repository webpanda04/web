<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            margin-left: 5px;
            margin-top: 5px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #000;
            box-shadow: 5px 3px 3px 3px darkgrey;
        }
    </style>
</head>

<body>
    <script>
        let i, j;
        let num = parseInt(prompt("输入截止数字后出现乘法表"));
        for (i = 1; i <= num; i++) {
            for (j = 1; j <= i; j++) {
                document.write(`<span>${j}x${i}=${j*i}</span>`)
            }
            document.write(`<br>`)
        }
    </script>
</body>

</html>
