<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: aqua;
            animation: demo 1s infinite linear;
        }
        
        @keyframes demo {
            0% {
                color: aliceblue;
            }
            100% {
                color: rgb(14, 14, 14);
            }
        }
    </style>
</head>

<body>
    <script>
        let i, j;
        let number = parseInt(prompt("控制行数"));
        for (i = 1; i <= number; i++) {
            for (j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write(`<br>`)
        }
    </script>
</body>

</html>
