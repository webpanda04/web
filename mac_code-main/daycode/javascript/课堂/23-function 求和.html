<body>
    <script>
        function getNum() {
            num = parseInt(prompt("输入第一个值"));
            num2 = parseInt(prompt("输入第二个值"));
            console.log(num + num2);
        }
        // getnum();

        function getSum(start, end) {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1, 100);
        getSum(1, 10);
    </script>
