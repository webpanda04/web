<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("输入第一个值");

        let number2 = +prompt("输入第二个值");
        let number1 = prompt("输入符号 + - * /");
        let numbe;
        switch (number1) {
            case "+":
                number = num + number2;
                document.write(number);
                break;
            case "-":
                number = num - number2;
                document.write(number);

                break;
            case "*":
                number = num * number2;
                document.write(number);
                break;
            case "/":
                number = num / number2;
                document.write(number);
                break;
            default:
                alert("输入错误🙅,请输入+ - * /");
        }
    </script>
</body>

</html>
