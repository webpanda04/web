<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行🏦</title>
</head>

<body>
    <script>
        let money = 100;
        while (true) {

            let re = prompt(`
                输入以下操作:
                1.存钱
                2.取钱
                3.查看余额
                4.退出
            `)


            switch (re) {
                case "1":
                    let num1 = +prompt("输入存款金额💰");
                    money = money + num1;
                    break;
                case "2":
                    let num2 = +prompt("请输入取款金额");
                    money = money + num2;
                    break;
                case "3":
                    alert(money);
                    break;

            }
            if (re === 4) {
                break;
            }
        }
    </script>
</body>

</html>
