<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hallo world</title>
</head>

<body>
    <script>
        function gitArr(a = 0, b = 0) {
            let sum = 0;
            for (let i = a; i <= b; i++) {
                sum += i;
            }
            console.log(sum);

        }
        let num1 = parseInt(prompt("输入第一个值！"));
        let num2 = parseInt(prompt("输入第二个值"));
        gitArr(num1, num2);
    </script>
</body>

</html>
