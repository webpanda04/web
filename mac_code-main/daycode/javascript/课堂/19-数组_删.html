<body>
    <script>
        let arr = [14, 23, 56, 78, 44, 55, 66];
        arr.pop() //        删除最后一个元素
        arr.shift() //      删除第一个元素
        console.log(arr);
        arr.splice(1, 5) //   arr.splice(从那个下标开始, 从那个下标结束)   
        console.log(arr);
    </script>
