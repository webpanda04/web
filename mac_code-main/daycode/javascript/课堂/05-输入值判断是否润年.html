<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let number = +prompt("输入一个数");
        if (number % 4 == 0 || number % 100 !== 0 || number % 400 == 0) {
            alert(`${number}是闰年`);
        } else {
            alert(`${number}是平年`);
        }
    </script>
</body>
