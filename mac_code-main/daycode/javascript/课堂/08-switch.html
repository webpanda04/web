<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("输入一个数");
        switch (num) {
            case 1:
                document.write("哈哈哈");
                break;
            case 2:
                document.write("hallo");
                break;
            case 3:
                document.write("hallo world");
                break;
            default:
                document.write("sorry没有满足条件");
                break;
        }
    </script>
</body>

</html>
