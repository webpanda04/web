<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../js/sanjiao.js">
    <style>
        .box {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 500px;
            background-color: antiquewhite;
            border: 1px solid darkblue;
        }
        
        .sanjiao {
            width: 0px;
            height: 0px;
            /* border-left: 50px solid skyblue; */
            border-top: 50px solid transparent;
            border-right: 50px solid rgb(135, 138, 235);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="sanjiao"></div>
    </div>
    <script>
        let giao = parseInt(prompt("输入打印行数"));
        for (let i = 0; i <= giao; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write(`<br>`);
        }
    </script>
</body>

</html>
