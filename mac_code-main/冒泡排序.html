<body>
    <!--    数组里面的5个数，冒泡排序 -->
    <script>
        let arr = [2, 4, 7, 5, 3, 6, 1]; //定义数组
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - 1 - i; j++) {
                //1、比较相邻的两个数；大的在后，小的在前
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
